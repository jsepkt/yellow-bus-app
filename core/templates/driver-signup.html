{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Signup | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/driver/signup.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="border-radius: 20px; max-width: 480px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'img/school-bus.png' %}" alt="Logo" style="height: 80px;" />
        <h2 class="mt-2">Driver Signup</h2>
        <p class="text-muted">Create your driver account</p>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
          <label for="school_district" class="form-label">School District</label>
          <input type="text" class="form-control" name="school_district" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'driver_login' %}">Already have an account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
