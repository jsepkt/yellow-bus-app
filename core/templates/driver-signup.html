{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Sign Up | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/driver/signup.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 480px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'img/bus-icon.png' %}" alt="Bus Icon" width="60">
        <h3 class="mt-2">Driver Sign Up</h3>
      </div>

      <form id="driverSignupForm">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">School District</label>
          <input type="text" name="school_district" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Create Account</button>
      </form>

      <div class="text-center mt-3">
        <a href="/driver-login/" class="d-block">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="{% static 'js/driver/driver-signup.js' %}"></script>
</body>
</html>
