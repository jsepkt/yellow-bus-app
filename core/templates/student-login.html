{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/student/login.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="border-radius: 20px; max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'img/school-bus.png' %}" alt="Logo" style="height: 80px;" />
        <h2 class="mt-2">Student Login</h2>
        <p class="text-muted">Enter your route number and name to continue</p>
      </div>

      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="routeNumber" class="form-label">Route Number</label>
          <input type="text" class="form-control" id="routeNumber" name="route_number" required>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'driver_login' %}">Driver Login</a> |
        <a href="{% url 'parent_login' %}">Parent Login</a>
      </div>
    </div>
  </div>

</body>
</html>
