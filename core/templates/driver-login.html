{% extends 'base.html' %}
{% load static %}

{% block title %}Driver Login | Yellow Bus{% endblock %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card text-center p-4">
    <img src="{% static 'img/school-bus.png' %}" alt="Logo" class="logo mb-3" width="100" />
    <h2 class="mb-4">Driver Login</h2>
    <form id="driverLoginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
      <div class="mt-3">
        <a href="{% url 'driver_forgot_password' %}" class="small">Forgot Password?</a>
      </div>
      <div class="mt-2 text-center">
        <a href="{% url 'parent_login' %}" class="small">Switch to Parent Login</a> |
        <a href="{% url 'student_login' %}" class="small">Switch to Student Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
