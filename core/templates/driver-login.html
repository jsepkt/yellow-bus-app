{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/driver/login.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'img/school-bus.png' %}" alt="Bus Icon" width="60">
        <h3 class="mt-2">Driver Login</h3>
      </div>

      <!-- ✅ Updated Form for Django Authentication -->
      <form method="POST" action="{% url 'driver_login' %}">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning text-center py-1" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" id="email" class="form-control" required placeholder="your@email.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="/driver-signup/" class="d-block">Don't have an account? Sign Up</a>
        <a href="/forgot-password/" class="d-block text-muted small mt-1">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- ❌ Commented out JavaScript to allow backend login for now -->
  <!-- <script type="module" src="{% static 'js/driver/driver-login.js' %}"></script> -->
</body>
</html>
