{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Routes | Yellow Bus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/driver_dashboard/routes.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Manage Routes</h2>

    <!-- Add Route Button -->
    <div class="text-end mb-3">
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addRouteModal">Add Route</button>
    </div>

    <!-- Route Table -->
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>Route #</th>
          <th>Pickup Location</th>
          <th>Drop-off Location</th>
          <th>Pickup Time</th>
          <th>Drop-off Time</th>
          <th>Stops</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="routeTableBody"></tbody>
    </table>
  </div>

  <!-- Add Route Modal -->
  <div class="modal fade" id="addRouteModal" tabindex="-1" aria-labelledby="addRouteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addRouteForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRouteLabel">Add Route</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Route Number</label>
            <input type="text" name="route_number" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Pickup Location</label>
            <input type="text" name="pickup_location" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Drop-off Location</label>
            <input type="text" name="dropoff_location" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Pickup Time</label>
            <input type="time" name="pickup_time" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Drop-off Time</label>
            <input type="time" name="dropoff_time" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Number of Stops</label>
            <input type="number" name="number_of_stops" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Save Route</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'js/driver_dashboard_js/routes.js' %}"></script>
</body>
</html>
