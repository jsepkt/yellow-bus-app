{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Students | Yellow Bus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/driver_dashboard/students.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Manage Students</h2>

    <!-- Add Student Button -->
    <div class="text-end mb-3">
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
    </div>

    <!-- Student Table -->
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>SL No.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Route Number</th>
          <th>Seat</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addStudentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentLabel">Add Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Route Number</label>
            <input type="text" name="route_number" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Seat Number</label>
            <input type="text" name="seat_number" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Save Student</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'js/driver_dashboard_js/students.js' %}"></script>
</body>
</html>
