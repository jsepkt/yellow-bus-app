{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/parent/login.css' %}">
</head>
<body style="background-color: #FFF200; font-family: 'Comic Neue', cursive;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="border-radius: 20px; max-width: 420px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'img/school-bus.png' %}" alt="Logo" style="height: 80px;" />
        <h2 class="mt-2">Parent Login</h2>
        <p class="text-muted">Enter your childâ€™s route number and full name</p>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="route_number" class="form-label">Route Number</label>
          <input type="text" class="form-control" name="route_number" required>
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">Student First Name</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Student Last Name</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'student_login' %}">Student Login</a> |
        <a href="{% url 'driver_login' %}">Driver Login</a>
      </div>
    </div>
  </div>
  <!-- Toast Wrapper -->
<div id="toastWrapper" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>
<script type="module" src="{% static 'js/parent/parent-login.js' %}"></script>

</body>
</html>
