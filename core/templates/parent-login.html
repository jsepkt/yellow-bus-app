{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login | Yellow Bus</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/parent-login.css' %}" />
</head>
<body class="yellow-theme">
  <div class="login-card container d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-lg text-center">
      <img src="{% static 'img/school-bus.png' %}" alt="Bus Logo" class="logo mb-3" />
      <h2 class="mb-3">Parent Login</h2>
      <form id="parentLoginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Student First Name" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="Student Last Name" required />
        </div>
        <div class="mb-3">
          <select class="form-select" id="grade" required>
            <option value="">Select Grade</option>
            <option value="K">Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <div class="mt-3">
          <a href="{% url 'driver_login' %}" class="small d-block">Switch to Driver Login</a>
          <a href="{% url 'student_login' %}" class="small d-block">Switch to Student Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/parent-login.js' %}"></script>
</body>
</html>
