{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{% static 'css/student/dashboard.css' %}">
</head>
<body class="p-4" style="background-color: #FFF200;">
  <div class="container">
    <h1>Welcome, {{ student.first_name }} {{ student.last_name }}</h1>
    <p>Route Number: {{ student.route_number }}</p>
    {% if student.profile_picture %}
      <img src="{{ student.profile_picture.url }}" alt="Profile Picture" height="100">
    {% endif %}
    <br>
    <a href="{% url 'student_logout' %}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
